<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>line graph drawer test</title>
        <script src="../src/line-graph-drawer.js"></script>
    </head>
    <body>
        <h1>line graph drawerのテスト</h1>
        <p>
            これはLineGraphDrawerのテストです．<br>
            1秒に一回，0から10までの間のランダムな数字がグラフに追加されます．
        </p>
        <div id="graph-area"></div>
        <script>
            const myGraph = new LineGraphDrawer({
                el: "#graph-area",
                data: [
                    [5], [2.5]
                ],
                dataDimentions: 2,
                label: [0],
                maxDataLength: 50,
                width: 800,
                height: 450,
                labelDistance: 50,
                ruleNumber: 10,
                ruleMax: [10, 5],
                strokeColor: ["rgba(128, 128, 255, 1)", "rgba(255, 128, 128, 1)"],
                fillColor: ["rgba(128, 128, 255, 0.2)", "rgba(255, 128, 128, 0.2)"],
                pointColor: ["rgba(128, 128, 255, 1)", "rgba(255, 128, 128, 1)"],
            });
            let cnt = 1;
            let timer = setInterval(_ => {
                myGraph.unshift([(Math.random() * 11) | 0, (Math.random() * 6) | 0], cnt++);
            }, 1000);
        </script>
    </body>
</html>
